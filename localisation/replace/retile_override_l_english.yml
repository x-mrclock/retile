 # Policies
 policy_food_policy:0 "Reproductive Policy"
 policy_food_policy_desc:0 "Determines the level of control your population has over their own reproduction."
 food_policy_rationing:0 "Guarenteed Access"
 food_policy_rationing_desc:0 "Individuals have full access to all effective forms of birth control and receive an education in reproduction."
 food_policy_normal:0 "Limited Rights"
 food_policy_normal_desc:0 "Individuals are given access only to approved forms of birth control and reproductive education."
 food_policy_generous:0 "Restricted Access"
 food_policy_generous_desc:0 "As our species expands into the stars, the cold calculus of demographics rears its ugly head. For our species to thrive, we need to multiply without pause. The state supports increased population growth, at the expense of control over the reproductive functions of one's own body and the upbringing of their offspring."
 trade_policy_default:0 "Industrial Economy"
 trade_policy_default_desc:0 "§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £alloys£ §Y0.3§!§!"
 trade_policy_consumer_goods:0 "Consumer Economy"
 trade_policy_consumer_goods_desc:0 "§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £consumer_goods£ §Y0.3§!§!"
 trade_policy_unity:0 "Cultural Endowments"
 trade_policy_unity_desc:0 "§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £unity£ §Y0.2§!§!"
 trade_policy_research:0 "Research Grants"
 trade_policy_research_desc:0 "§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £physics_research£ §Y0.2§!, £society_research£ §Y0.2§!, and £engineering_research£ §Y0.2§!§!"
 policy_population_controls:0 "Reproductive Rights"
 policy_population_controls_desc:0 "We can decide whether or not the people of our empire can decide for themselves whether and how to reproduce."
 population_controls_not_allowed:0 "Full Reproductive Rights"
 population_controls_not_allowed_name:0 "Full Reproductive Rights"
 population_controls_not_allowed_desc:1 "To choose if and how they will reproduce and propagate their species is the inalienable right of all our citizens.\n\n§ECannot use non-voluntary Species or Planetary Population Controls§!\n§ECannot selectively Grow/Decline Species§!"
 population_controls_allowed:0 "No Reproductive Rights"
 population_controls_allowed_name:0 "No Reproductive Rights"
 population_controls_allowed_desc:11 "Long-term demographics is too important a matter to be left solely in the hands of individual actors.\n\n§ECan use non-voluntary Species and Planetary Population Controls§!\n§ECan selectively Grow/Decline Species§!"
