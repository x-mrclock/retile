# Ethics
 ethic_pacifist:0 "Diplomat"
 ethic_fanatic_pacifist:0 "Fanatic Diplomat"
 ethic_spiritualist_desc:1 "§LAs we venture into the abyss, the meaning we take with us becomes ever more important. The universe may seem hostile and indifferent, but it is merely a reflection of ourselves. The stars will teach us who we really are.§!\n"
 ethic_fanatic_spiritualist_desc:0 "§LIn the beginning we were foolish and believed that the universe was made just for us. Every insight gained since has humbled us before creation. Now we set out beyond the furthest horizen to bear witness to its ultimate mysteries and share with whoever we find whatever wisdom we have gained along the way.§!\n"
 ethic_materialist_desc:0 "§LAs we outgrow the limitations of our homeworld, we look to the stars for new frontiers and opportunities. There, in the harsh and uncaring universe, we shall carve out a space where we may live long and propser.§!\n"
 ethic_fanatic_materialist_desc:0 "§LNo longer shackled by the fleeting whims and biases of the past, we now set forth into the cosmos armed with our knowledge and reason. From the mysteries of the universe we'll reveal the fundamental structure of reality so that we may shape it into whatever form we wish.§!\n"
